="#efefef" style="color:black;font-weight:bold;"></td></tr><tr><td colspan="2"><table width="100%" cellpadding="2" cellspacing="0" border="0"><tbody><tr></tr></tbody></table></td></tr></tbody></table></td></tr><tr><td width="100%" valign="top" height="100%">

<script>
    function clear(id)
    {
        frmData.ESOLclearId.value=id;
        frmData.submit();
    }
    function newAlert()
    {
        var width=500;
        var height=600;
        openSizedLookup2("/clinical/cp_popup/createclientalert.xhtml","",width,height,"");
    }
    function submitRefresh()
    {
        frmData.submit();
    }

    function changeFilter()
    {
      frmData.userFilterSelectionChanged.value="YES";   
      frmData.submit();
    }
    
    function openShowAlertTypesPopup()
    {
    	var pwidth = 375;
        var pheight = 550;
        var filterAlertIds = $("#ESOLorderAlertFilterIds").val();
        physOrderFormPopup = openPopupWin(
            "/clinical/pho/popup/orderalertsfilterpopup.xhtml?filterAlertIds=" + filterAlertIds,
            'alertsFilterPopup',
            pwidth,
            pheight,
            'toolbar=no,status=no,directories=no,menubar=no,resizable=yes,location=1,scrollbars=yes');
    }
    
    function updateAlertCheckBox(shouldCheck)
    {
        var elementArray = document.getElementsByName("ESOLalertIds");
        if(elementArray)
        {
            for(var i = 0; i < elementArray.length; i++)
            {
                elementArray[i].checked = shouldCheck;
            }
        }
    }
    function clearCheckedAlerts()
    {
    	var isAlertSelected = false;
		var elementArray = document.getElementsByName("ESOLalertIds");
		if(elementArray)
		{
			for(var i = 0; i < elementArray.length; i++)
			{
				if (elementArray[i].checked)
				{
					isAlertSelected = true;
					break;
				}
			}
		}
		if (isAlertSelected)
		{
	        if(confirm('Has the appropriate care path been followed prior to clearing the selected alerts?') )
	        {
	            frmData.ESOLclearCheckedAlerts.value = "Y";
	            frmData.submit();
	        }
		}
		else
		{
			alert("Please check the alert before you clear it.");
		}
    }

    function openDetails(alertId, clientId)
    {
        openSizedLookup2('/clinical/cp_popup/alerttriggerdetails.xhtml?ESOLalertid='+alertId+'&ESOLclientId='+clientId+'',700,500,'');
    }

    function openDescription(alertId)
    {
        openSizedLookup2('/clinical/cp_popup/alertDescriptionDisplay.xhtml?ESOLalertid='+alertId,'',350,200,'');
    }

    var EXPAND_ROW=0;
    var SHRINK_ROW=1;

    function expandShrink(type, id)
    {
        var row = $(".row"+id);
        var onlyOneRow = (row.length==1);

        if (type == EXPAND_ROW)
        {
            if (document.getElementById('symbol'+id))
            {
                document.getElementById('symbol'+id).innerHTML="<a href=\"javascript:expandShrink(SHRINK_ROW,'" + id + "')\"><img border=0 src='/images/newminus.gif'></a>";
                displayString = '';
            }
        }
        else if (type == SHRINK_ROW)
        {
            if (document.getElementById('symbol'+id))
            {
                document.getElementById('symbol'+id).innerHTML="<a href=\"javascript:expandShrink(EXPAND_ROW,'" + id + "')\"><img border=0 src='/images/newplus.gif'></a>";
                displayString = 'none';
            }
        }

        if(onlyOneRow)
            row[0].style.display=displayString;
        else 
            for(var i=0; i<row.length;i++)
                row[i].style.display=displayString;
    }

    function checkChildren(key, ths)
    {
        if (ths.checked)
        {
            var foundChild = false;
            var elementArray = document.getElementsByName("ESOLalertIds");
            if(elementArray)
            {
                for(var i = 0; i < elementArray.length; i++)
                {
                    if(elementArray[i].id == 'child' + key)
                    {
                        elementArray[i].checked = true;
                        foundChild = true;
                    }
                }
                if (foundChild)
                    expandShrink(EXPAND_ROW, new String(key));
            }

        }
    }

    function viewUDA(hrid,clientid)
    {
      openSizedLookup2("../chart/assess/viewhighriskalerts.jsp?ESOLhighriskid="+hrid+"&ESOLclientid="+clientid,"",500,300,"");
    }

    function viewPhysOrderFormPopup(physOrderId, clientId){
        physOrderFormPopup = openPopupWin("/clinical/pho/popup/enhancedOrderEntry/viewOrder.xhtml?ESOLpoid="+physOrderId+"&ESOLclientid="+clientId+"&readOnly=Y", 'physorderformpopup', 1010, 600, 'toolbar=no,status=no,directories=no,menubar=no,resizable=yes,location=1,scrollbars=yes');
    }

    
    function viewAlertDescriptionPopup(physOrderId, clientId, alertId){
        physOrderFormPopup = openPopupWin("/clinical/pho/view_alertdescription.xhtml?ESOLpoid="+physOrderId+"&ESOLclientid="+clientId+"&ESOLalertid="+alertId+"&ESOLfacid=-1"+"&readOnly=Y", 'physorderformpopup', 500, 300, 'toolbar=no,status=no,directories=no,menubar=no,resizable=yes,location=no,scrollbars=no');
    }    

</script>
