<script>
String.prototype.trim = function(){
	return this.replace(/^\s+|\s+$/, "");
};

function removeClassName(elem, className){
	elem.className = elem.className.replace(className, "").trim();
}

function addCSSClass(elem, className){
	removeClassName(elem, className);
	elem.className = (elem.className + " " + className).trim();
}

function stripedTable(){
	if(document.getElementById && document.getElementsByTagName){
		var allTables = document.getElementsByTagName('table');
		if(!allTables){
 			return;
 		}
		for(var i=0;i<allTables.length;i++){
			if(allTables[i].className.match(/[\w\s ]*scrollTable[\w\s ]*/)){
				var trs = allTables[i].getElementsByTagName("tr");
				for(var j=0;j<trs.length;j++){
					removeClassName(trs[j], 'alternateRow');
					addCSSClass(trs[j], 'normalRow');
				}
				for(var k=0;k<trs.length;k+=2){
					removeClassName(trs[k], 'normalRow');
					addCSSClass(trs[k], 'alternateRow');
				}
			}
		}
	}
}
function addIEonScroll(){
	var thisContainer = document.getElementById('tableContainer');
	if(!thisContainer){
 		return;
 	}
	var onClickAction = 'toggleSelectBoxes();';
	thisContainer.onscroll = new Function(onClickAction);
}
function toggleSelectBoxes(){
	var thisContainer = document.getElementById('tableContainer');
	var thisHeader = document.getElementById('fixedHeader');
	if(!thisContainer || !thisHeader){
 		return;
 	}

	var selectBoxes = thisContainer.getElementsByTagName('select');
	if(!selectBoxes){
 		return;
 	}

	for(var i=0;i<selectBoxes.length;i++){
		if(thisContainer.scrollTop >= eval(selectBoxes[i].parentNode.offsetTop - thisHeader.offsetHeight)){
			selectBoxes[i].style.visibility = 'hidden';
		} else {
			selectBoxes[i].style.visibility = 'visible';
		}
	}
}
window.onload = function(){stripedTable();addIEonScroll();};
</script>

	function updateAlertCheckBox(shouldCheck)
	{
		var elementArray = document.getElementsByName("ESOLalertIds");
		if(elementArray)

			for(var i = 0; i < elementArray.length; i++)

	function clearCheckedAlerts()
	{
		var isAlertSelected = false;
		var elementArray = document.getElementsByName("ESOLalertIds");
		if(elementArray)
		{
			for(var i = 0; i < elementArray.length; i++)
			{
				if (elementArray[i].checked)
				{
					isAlertSelected = true;
					break;
				}
			}
		}
		if (isAlertSelected)
		{
			if(confirm('Has the appropriate care path been followed prior to clearing the selected alerts?') )
			{
				frmData.ESOLclearCheckedAlerts.value = "Y";
				frmData.submit();
			}
		}
		else
		{
			alert("Please check the alert before you clear it.");
		}
	}
	//cm18491 end

	var EXPAND_ROW=0;
	var SHRINK_ROW=1;

	function expandShrink(type, id)
	{
	  var row = $(".row"+id);
		var onlyOneRow = (row.length==1);

		if (type == EXPAND_ROW)
		{
			if (document.getElementById('symbol'+id))
			{
				document.getElementById('symbol'+id).innerHTML="<a href=\"javascript:expandShrink(SHRINK_ROW,'" + id + "')\"><img border=0 src='/images/newminus.gif'></a>";
				displayString = '';
			}
		}
		else if (type == SHRINK_ROW)
		{
			if (document.getElementById('symbol'+id))
			{
				document.getElementById('symbol'+id).innerHTML="<a href=\"javascript:expandShrink(EXPAND_ROW,'" + id + "')\"><img border=0 src='/images/newplus.gif'></a>";
				displayString = 'none';
			}
		}

		if(onlyOneRow)
			row[0].style.display=displayString;
		else 
			for(var i=0; i<row.length;i++)
				row[i].style.display=displayString;			
	}
	
	function checkChildren(key, ths)
	{
		if (ths.checked)
		{
			var foundChild = false;
			var elementArray = document.getElementsByName("ESOLalertIds");
			if(elementArray)
			{
				for(var i = 0; i < elementArray.length; i++)
				{
					if(elementArray[i].id == 'child' + key)
					{
						elementArray[i].checked = true;
						foundChild = true;
					}
				}
				if (foundChild)
					expandShrink(EXPAND_ROW, new String(key));
			}

		}
	}
