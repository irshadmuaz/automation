		<script>
			var currentIdx = -1;
			var physOrderFormPopup = null;
			var highRiskAlertIds = '';
			function expandAlert(idx, clientId)
			{
				currentIdx = idx;
				if ($('#childrow'+idx).is(':hidden'))
				{
					$('#img'+idx).attr('src', '/images/newminus.gif');
					$.ajax({
						type: "POST",
						url: "/clinical/dashboard/einteractalertshelper/getVitals.xhtml",
						data: {clientId: clientId},
						success: function(response) {
							processVitalsResponse(response);
							$('#childrow'+idx).toggle();
						},
						error: function(e) {
							alert('There was an error obtaining vitals for clientId = ' + clientId + '. Error is: ' + e.message);
						}
					});
				}
				else
				{
					$('#img'+idx).attr('src', '/images/newplus.gif');
					$('#childrow'+idx).toggle();
				}
			}
			function processVitalsResponse(response)
			{
				var idx = currentIdx;
				currentIdx = -1;
				var vitalsObj = response;
				if (vitalsObj != null)
				{
					$('#weight' + idx).html(vitalsObj.weight);
					$('#weightDate' + idx).html(localizeDate(vitalsObj.weightDate));
					$('#bloodPressure' + idx).html(vitalsObj.bloodPressure);
					$('#bloodPressureDate' + idx).html(localizeDate(vitalsObj.bloodPressureDate));
					$('#temperature' + idx).html(vitalsObj.temperature);
					$('#temperatureDate' + idx).html(localizeDate(vitalsObj.temperatureDate));
					$('#pulse' + idx).html(vitalsObj.pulse);
					$('#pulseDate' + idx).html(localizeDate(vitalsObj.pulseDate));
					$('#respirations' + idx).html(vitalsObj.respirations);
					$('#respirationsDate' + idx).html(localizeDate(vitalsObj.respirationsDate));
					$('#bloodSugar' + idx).html(vitalsObj.bloodSugar);
					$('#bloodSugarDate' + idx).html(localizeDate(vitalsObj.bloodSugarDate));
					$('#o2Stats' + idx).html(vitalsObj.o2Stats);
					$('#o2StatsDate' + idx).html(localizeDate(vitalsObj.o2StatsDate));
					$('#height' + idx).html(vitalsObj.height);
					$('#heightDate' + idx).html(localizeDate(vitalsObj.heightDate));
				}
			}
			
			function localizeDate(internalDateTime)
			{
				if (!internalDateTime) {
					return internalDateTime;
				}
				var dateTokens = internalDateTime.split(" ");
				var localizedDate = PCC.l10n.dateTime.internalDateToUserDate(dateTokens[0]); 
				var time = dateTokens.length >= 2 ? dateTokens[1] : "";
				return localizedDate + " " + time;
			}
			
			function clickCheckAllChkbx()
			{
				if ($("input#checkAll").attr("checked")) {
					checkAll();
			    }
			    else {
			    	clearAll();
			    }
			}
			
			function checkAll()
			{
				$('input[id^="alertChkBx"]:checkbox').each(function(i,e){
					$(e).prop('checked', true);
				});
				$('input[id^="clientChkBx"]:checkbox').each(function(i,e){
					$(e).prop('checked', true);
				});
			}
			function clearAll()
			{
				$('input[id^="alertChkBx"]:checkbox').each(function(i,e){
					$(e).prop('checked', false);
				});
				$('input[id^="clientChkBx"]:checkbox').each(function(i,e){
					$(e).prop('checked', false);
				});
			}
			function clearAlerts()
			{
				var aIds = '';
				$('input[id^="alertChkBx"]:checkbox').each(function(i,e){
					if ($(e).prop('checked') == true)
					{
						aIds += ($(e).val() + ',');
					}
				});
				if (aIds.length > 0)
				{
					if (confirm('Has the appropriate care path been followed prior to clearing the selected alerts?'))
					{
						aIds = aIds.substring(0, aIds.length - 1);
						var aIdsArr = aIds.split(',');
						var hrIdsArr = highRiskAlertIds.split(',');
						$.each(aIdsArr, function(i,e){
							$.each(hrIdsArr, function(j,v){
								if (e == v)
								{
									aIdsArr[i] += '_hr';
								}
							});
						});
						aIds = aIdsArr.join();
						$.ajax({
							type: "POST",
							url: "/clinical/dashboard/einteractalertshelper/clearEinteractAlerts.xhtml",
							data: {alertIds: aIds, highriskIds:""},
							success: function(response) {
								submitRefresh();
							},
							error: function(e) {
								alert('There was an error clearing errors: ' + aIds + '. Error is: ' + e.message);
							}
						});
					}
				}
				else
				{
					alert("Please check the alert before you clear it.");
				}
			}
			function createNewAlert(clientId)
			{
				
					
					
						openSizedLookup2("/clinical/cp_popup/createclientalert.xhtml?ESOLfromEAlerts=Y&client_id="+clientId,"",500,590,"");
					
				
			}
			function assess(clientid)
			{
				

                var aIds = '';
                $('input[id^="alertChkBx"]:checkbox').each(function(i,e){
                    if ($(e).prop('checked') == true)
                    {
                        aIds += ($(e).val() + ',');
                    }
                });

                var multipleClients = false;
                

                if (multipleClients)
                    alert("Please select alerts from one client.");
                else if (clientid.length > 0)
                  openSizedLookup2("/clinical/cp_popup/reasonGuide.xhtml?ESOLclientid="+clientid+"&ESOLalertids="+aIds+"&ESOLhralertids="+highRiskAlertIds,"",800,500,"");
                else
                  alert("Please select one client");
			}
			function openDescription(alertId)
		    {
		        openSizedLookup2('/clinical/cp_popup/alertDescriptionDisplay.xhtml?ESOLalertid='+alertId,'',350,200,'');
		    }
			function changeHistoryHours()
		    {
		      frmData.submit();
		    }
			function changeSortBy()
		    {
		      frmData.submit();
		    }
			function submitRefresh()
		    {
		        frmData.submit();
		    }
			function viewUDA(hrid,clientid)
		    {
		      openSizedLookup2("/care/chart/assess/viewhighriskalerts.jsp?ESOLhighriskid="+hrid+"&ESOLclientid="+clientid,"",500,300,"");
		    }
			function changeCheckAll(index)
			{
				if (!$("#alertChkBx"+index).is(":checked"))
					$("#checkAll").attr('checked', false);					
			}
			function clickAlertCheckbox(index)
			{
				changeCheckAll(index);
				if ($("#alertChkBx"+index).is(":checked"))
				  $("#clientChkBx"+index).attr('checked', true);
				else
				  $("#clientChkBx"+index).attr('checked', false);
			}

			
		</script>
